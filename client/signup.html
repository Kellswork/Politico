<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="./images/logo.png">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/form.css">
  <title>Politico | Signup</title>
</head>
<body>
    <nav>
        <div class="logo">
          <img src="./images/logo.png" alt="Politico logo">
         <h1><a href="index.html">olitico</a></h1>
        </div>
        <div class="link">
          <ul>
            <li><a href="signup.html"><span class="icon signup-nav"></span> Signup</a></li>
            <li><a href="login.html"><span class="icon login-nav"></span> Login</a></li>
          </ul>
        </div>
      </nav>
  <div class="signup-container">
<div class="fixed-img">
  <div class="overlay"></div>
  <div class="logo-img">
    <img src="./images/logo.png" alt="Politico logo">
  </div>
</div>
 <div class="signup-box">
    <div class="signup-form">
    <h2>Register</h2>
    <div id="err">kelechi wassup</div>
    <form id="signupForm" name="signupForm"  method="post" enctype="multipart/form-data" >
          <div class="input-group">
              <input type="text" id="firstName" name="firstName" required><span>First Name</span>
            </div>
            <div class="input-group">
                <input type="text" id="lastName" name="lastName" required><span>Last Name</span>
            </div>
             <div class="input-group">
                <input type="text" id="otherName" name="otherName" required><span>Other Name</span>
             </div>
             <div class="input-group">
                <input type="email" id="email" name="email"  autocomplete="username" required><span>Email Address</span>
             </div>
             <div class="input-group">
              <input type="password" id="password" name="password" autocomplete="new-password" required><span>Password</span>
           </div>
             <div class="input-group">
                <input type="text" id="phoneNumber" name="phoneNumber" required><span>Phone Number</span>
             </div>
             <div class="input-group">
                <input type="file" accept="image/*" id="passportUrl" name="passportUrl" required><span>Upload a Passport</span>
            </div>
             <button type="submit" class="btn">Signup</button>
          </form>
      </div>
   <p> Already have an account? <a href="login.html">Login here</a></p>
  </div>
 </div>
 <footer> copyright &copy; Politico 2019. All Rights Resevered </footer>
 <script src="js/signup.js"></script>
 <div hidden id="spinner"></div>
</body>
</html>
