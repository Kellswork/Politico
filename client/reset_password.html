<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="js/redirect.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="/images/logo.png">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/form.css">
  <title>Reset Password | Politico</title>
</head>
<body>
    <nav>
        <div class="logo">
          <img src="/images/logo.png" alt="Politico logo">
         <h1><a href="index.html">olitico</a></h1>
        </div>
        <div class="link">
          <ul>
            <li><a href="signup.html"><span class="icon signup-nav"></span> Signup</a></li>
            <li><a href="login.html"><span class="icon login-nav"></span> Login</a></li>
          </ul>
        </div>
      </nav>
  <div class="signup-container">
<div class="fixed-img">
  <div class="overlay"></div>
  <div class="logo-img">
    <img src="/images/logo.png" alt="Politico logo">
  </div>
</div>
 <div class="signup-box">
    <div class="signup-form">
    <h2>ENTER NEW PASSWORD</h2>
    <div id="err"></div>
    <div id="success"></div>
    <form method="post">
             <div class="input-group">
                <input type="password" name="password" id="password" required><span>Enter new Password</span>
             </div>
             <div class="input-group">
                <input type="password" name="passwordAgain" id="passwordAgain" required><span>Enter new password again</span>
             </div>
              <button type="submit" class="btn">Reset Password</button>
          </form>
      </div>
  </div>
 </div>
 <footer> copyright &copy; Politico 2019. All Rights Resevered </footer>
<div hidden id="spinner"></div>
<script src="js/newPassword.js"></script>
</body>
</html>
