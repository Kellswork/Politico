<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="icon" type="image/png" href="./images/logo.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Document</title>

<body>
    <nav>
        <div class="logo">
          <img src="./images/logo.png" alt="Politico logo">
         <h1><a href="index.html">Politico</a></h1>
        </div>
        <div class="link">
          <ul>
            <li><a href="signup.html"><span class="icon signup-nav"></span> Signup</a></li>
            <li><a href="login.html"><span class="icon login-nav"></span> Login</a></li>
          </ul>
        </div>
      </nav>
  <div class="signup-container">
<div class="fixed-img">
  <div class="overlay"></div>
  <div class="logo-img">
    <img src="./images/logo.png" alt="Politico logo">
  </div>
</div>
 <div class="signup-box">
    <div class="signup-form">
    <h2>Register</h2>
    <form action="">
          <div class="input-group">
              <input type="text" name="firstname" id="" required><span>First Name</span>
            </div>
            <div class="input-group">
                <input type="text" name="lastname" id="" required><span>Last Name</span>
            </div>
             <div class="input-group">
                <input type="text" name="othername" id="" required><span>Other Name</span>
             </div>
             <div class="input-group">
                <input type="email" name="email" id="" required><span>Email</span>
             </div>
             <div class="input-group">
                <input type="text" name="phonenumber" id="" required><span>Phone Number</span>
             </div>
              <button type="submit" class="btn">Register</button>
          </form>
      </div>
   <p> Already have an account? <a href="login.html">Login here</a></p>
  </div>
 </div>
