<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="icon" type="image/png" href="./images/logo.png">
  <link rel="stylesheet" href="css/admin.css">
  <link rel="stylesheet" href="css/admin-dashboard.css">
  <title>Politico | Admin</title>
</head>

<body>
  <nav>
    <div class="logo">
      <img src="./images/logo.png" alt="Politico logo">
      <h1><a href="index.html">Politico</a></h1>
    </div>
    <div class="nav-profile">
      <div>
        <img src="./images/avatar2.png" alt="">
      </div>

      <h4>Admin</h4>
    </div>
  </nav>

  <div class="container">
    <aside class="sidebar">
      <div>
        <input type="text" class="search-input" placeholder="search...">
      </div>
      <ul>
        <li class="active"><a href="admin-dashboard.html"> Dashboard</a></li>
        <li><a href="political_party.html"> Political Parties</a></li>
        <li><a href="government_office.html">Political Offices</a></li>
        <li><a href="#">Election Results</a></li>
        <li><a href="login.html">Logout</a></li>
      </ul>
    </aside>
    <section class='admin-container'>
      <div class="party">
        <div class="info-box">
          <span><i class="far fa-handshake"></i></span>
          <div class="info-box-content">
            <span class="info-box-text">political parties</span>
            <span class="info-box-number">4</span>
          </div>
        </div>
      </div>
      <div class="office">
          <div class="info-box">
            <span><i class="fas fa-hand-holding-usd"></i></span>
            <div class="info-box-content">
              <span class="info-box-text">government offices</span>
              <span class="info-box-number">10</span>
            </div>
          </div>
        </div>
        <div class="candidate">
            <div class="info-box">
              <span><i class="fas fa-users"></i></span>
              <div class="info-box-content">
                <span class="info-box-text">Candidates</span>
                <span class="info-box-number">10</span>
              </div>
            </div>
          </div>
    </section>
  </div>
  <footer> copyright &copy; Politico 2019. All Rights Resevered </footer>
  <script src="./js/script.js"></script>
</body>

</html>
